<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minesweeper</title>

<link rel="stylesheet" href="Minesweeper/css/style.css"></link>
<script src="Minesweeper/js/main.js"></script>

<body>
	<div id="ms1"></div>
	
	<script>
		document.addEventListener("DOMContentLoaded", function(){
			const game = new Minesweeper("ms1");
			document.getElementById("ms1").appendChild(game.parentEl);
			game.reload();
		})	
	</script>
</body>
</html>

<template id="minesweeper-template">
	<!-- oncontextmenu return false to prevent not being able to right click -->
	<div oncontextmenu="return false;" class="game-container">
		<div class="options-header">
			<div class="header-text-container" id="header-game">
				<span class="header-text"><span class="underline">G</span>ame</span>
			</div>
			<div class="header-text-container">
				<span class="header-text"><span class="underline">H</span>elp</span>
			</div>

			<div id="header-game-option" class="header-game-option border-white-top-black-gray border-thin hidden">
				<select id="difficulty">
					<option value="0">beginner</option>
					<option value="1">intermediate</option>
					<option value="2">expert</option>
					<option value="3">custom</option>
				</select>
				<div id="custom-select">
					<label for="custom-width">Width:</label>
					<input id="custom-width" class="custom-input" type="number" value="15" min="1" max="200" />
					<label for="custom-height">Height:</label>
					<input id="custom-height" class="custom-input" type="number" value="15" min="1" max="200" />
					<label for="custom-mines">Mines:</label>
					<input id="custom-mines" class="custom-input" type="number" value="45" min="1" max="200" />
				</div>
			</div>
		</div>

		<div class="game">
			<div class="game-header">
				<div class="counter">
					<div class="counter-background">
						888
					</div>
					<div class="counter-value" id="counter-left-val">
						000
					</div>
				</div>
				<div class="smiley" id="smiley">ðŸ™‚</div>
				<div class="counter">
					<div class="counter-background">
						888
					</div>
					<div class="counter-value" id="counter-right-val">
						000
					</div>
				</div>
			</div>
			<div class="game-body" id="game-body"></div>
		</div>
	</div>
</template>
